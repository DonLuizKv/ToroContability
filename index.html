<body>
    <header id="dataGeneration">
        <h1>Gestion de Pedidos</h1>
        <nav>

    <main>

        <section class="client">

            <div class="date">

                <input type="date" name="" id="dateClient">
            </div>
        </section>

        <!-- Seleccion del producto del cliente -->

            <article class="animal">

                <label class="container">
                    <label for="cerdoCheckbox">Cerdo</label>

                </label>
                <label class="container">
                    <label for="carneroCheckbox">Carnero</label>
                    <input type="checkbox" id="carneroCheckbox">
                    <div class="checkmark"></div>
                </label>
                <label class="container">
                    <label for="resCheckbox">Res</label>
                    <input type="checkbox" id="resCheckbox">
                    <div class="checkmark"></div>
                </label>
            </article>
